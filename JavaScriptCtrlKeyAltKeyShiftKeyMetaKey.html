    <title>JavaScript CtrlKey AltKey ShiftKey MetaKey[Window Key]</title>
    <style>
        #box{
            width: 400px;

    <input type="text" id="mytextbox">
    <script>
        // yeh walay method say direct key answer return kregi

        var target = document.querySelector('#mytextbox');

        target.addEventListener("keydown",function(e){
            console.clear();

            var useKeyWithKeyboard;

            switch(true){
                case e.metaKey:
                useKeyWithKeyboard = "Meta(Window) Key";
                    break;
                case e.altKey:
                useKeyWithKeyboard = "Alt Key";
                    break;
                case e.ctrlKey:
                useKeyWithKeyboard = "Control Key";
                    break;
                case e.shiftKey:
                useKeyWithKeyboard = "Shift Key";
                    break;
                    default:
                    useKeyWithKeyboard = "No Key Pressed";
                        break;
                    }
                    console.log(useKeyWithKeyboard);
                });
