<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Mouse Event Properties -> offsetX & offsetY</title>
    <style>
        #box{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            background-color: pink;
            margin: 100px;
        }
    </style>
</head>
<body>
    <h2>JavaScript offsetX & offsetY</h2>
    <div id="box"></div>
    <script>
        var target = document.querySelector('#box');
        // target.addEventListener('click',function(e){
        target.addEventListener('mousemove',function(e){
            console.clear();
            
            var x = e.offsetX;
            var y = e.offsetY;

            console.log('offsetX : ' + x + "this is horizontal");
            console.log('offsetX : ' + y + "this is vertical");
        });
    </script>
    <!-- offsetX -> X axis batata hai jabkay offsetY Y axis batata hai  -->
</body>
</html>
