<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Property Javascript</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    
    <!-- <input type="text" id="myinput"> -->
    
    <div id="box"></div>

    <script>
        // document.querySelector("#myinput").addEventListener('keydown', function(e) {
        //     console.clear();

        //     var text = "You Passed Button : " + e.key;

        //     console.log(text);
        // });

        var left = 0;
        var up = 0;

        document.querySelector("body").addEventListener('keydown', function(e) {
            console.clear();

            switch (e.key) {
                case "ArrowRight":
                    left = left + 5;
                    break;
                case "ArrowLeft":
                    left = left - 5;
                    break;
                case "ArrowDown":
                    up = up + 5;
                    break;
                case "ArrowUp":
                    up = up - 5;
                    break;
                default:
                    console.log("Other Key Pressed.");
                    break;
            }
                console.log("Left : " + left);
                console.log("Up : " + up);

                var target = document.querySelector("#box");

                target.style.marginLeft = left + "px";
                target.style.marginTop = up + "px";
        });
    </script>
    <!-- onkeydown events we can use key property -->
    <!-- is say aap kisi bhi key ka pata chala saktay ho kay konsi key aap use kr rhay ho -->
</body>
</html>
